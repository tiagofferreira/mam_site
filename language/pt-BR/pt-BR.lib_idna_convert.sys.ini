LIB_IDNA_XML_DESCRIPTION="O idna_convert classe permite converter nomes de domínio internacionalizados (ver RFC 3490, 3491, 3492 e 3454 para mais detalhes), como eles podem ser usados ​​com vários registros em todo o mundo a ser traduzido entre seu (localizado) forma original e sua forma codificada como ele será usado no DNS (Sistema de Nome de Domínio)."

