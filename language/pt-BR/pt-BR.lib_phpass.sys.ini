LIB_PHPASS_XML_DESCRIPTION="PHPass é uma estrutura de hash de senha portátil para uso em aplicações PHP. O método preferido de hashing (o mais seguro), apoiado por phpass é o bcrypt OpenBSD-style (conhecido em PHP como CRYPT_BLOWFISH), com fallback para BSDI estendido-estilo hashes DES-based (conhecidas em PHP como CRYPT_EXT_DES), e um último recurso fallback a um método de hashing variável senha contagem de iteração baseada em MD5 implementado em si phpass."
