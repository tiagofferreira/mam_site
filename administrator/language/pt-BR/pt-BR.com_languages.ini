COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Se essa caixa for marcada a substituição será armazenado tanto para administrador (backend) e site (frontend). Isto é essencial para a criação de substituições de idioma para alguns plugins porque seus arquivos de idioma, enquanto armazenados no backend, também são usados ​​no frontend (exemplo: plg_content_vote). <br />Por favor, note que as duas substituições serão completamente independentes um do outro após o armazenamento deles."
