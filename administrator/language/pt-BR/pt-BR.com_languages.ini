COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="O idioma constante da string que você deseja substituir.<br />Cada texto de saída de idioma em seu site é identificado por um idioma constante específica que você tem que usar para a criação de uma substituição do texto.<br /> Se você não sabe a constante correspondente você pode pesquisar pelo texto que pretende alterar na direita. Ao clicar sobre o resultado desejado a constante correta será automaticamente inserido no formulário."
