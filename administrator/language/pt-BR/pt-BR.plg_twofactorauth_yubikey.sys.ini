PLG_TWOFACTORAUTH_YUBIKEY="Autenticação de dois fatores - Yubikey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os usuários do seu site para utilizar autenticação de dois fatores usando um token de hardware seguro Yubikey. Os usuários precisam de seu próprio Yubikey disponível a partir http://www.yubico.com/. Para usar dois usuários de autenticação de fator de ter que editar o seu perfil de usuário e permitir autenticação de dois fatores."
