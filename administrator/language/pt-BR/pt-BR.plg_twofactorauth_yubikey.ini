PLG_TWOFACTORAUTH_YUBIKEY="Autenticação de dois fatores - Yubikey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Você não inseriu um código secreto Yubikey válido ou os servidores YubiCloud são inacessíveis no momento."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Este recurso permite que você use um token de hardware seguro Yubikey para autenticação de dois fatores. No topo do seu nome de usuário e senha, você também precisará inserir seu Yubikey na porta USB do seu computador, clique dentro da área Segredo Chave da área de login do site e tocar disco de ouro da Yubikey. O código secreto gerado pelo seu Yubikey é exclusivo para o seu dispositivo e muda constantemente. Isso proporciona proteção extra contra hackers o login em sua conta, mesmo se eles foram capazes de se apossar de sua senha."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey "
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Seu Yubikey já está ligada à sua conta de usuário"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Seu Yubikey já está ligada à sua conta de usuário. Se você quer desvincular sua Yubikey de sua conta de usuário ou usar outro Yubikey, por favor, desative primeiro autenticação de dois fatores e salvar o seu perfil de usuário. Em seguida, voltar a esta página de perfil de usuário e reativar autenticação de dois fatores com o método Yubikey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrador (back-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Both"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Em quais seções do site que você quer permitir autenticação de dois fatores?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Seção do Site"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Site (front-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Código de Segurança"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Set up"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Por favor, insira o seu dispositivo Yubikey em uma porta USB do seu computador. Clique no campo código de segurança abaixo. Em seguida, toque o disco de ouro no seu dispositivo Yubikey por um segundo. Depois disso, por favor, salve o seu perfil de usuário. Se o código gerado pelo seu Yubikey é validada por YubiCloud o recurso de autenticação de dois fatores será habilitada e isso Yubikey estará ligado com a sua conta de usuário."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os usuários do seu site para utilizar autenticação de dois fatores usando um token de hardware seguro Yubikey. Os usuários precisam de seu próprio Yubikey disponível a partir http://www.yubico.com/. Para usar dois usuários de autenticação de fator de ter que editar o seu perfil de usuário e permitir autenticação de dois fatores."

