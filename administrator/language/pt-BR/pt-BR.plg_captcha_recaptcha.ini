PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin CAPTCHA utiliza o serviço reCAPTCHA para evitar spammers, enquanto ajuda a digitalizar livros, jornais e programas de rádio de idade. Para obter uma chave pública e privada para o seu domínio, vá para http://google.com/recaptcha. Para usar esta nova conta para o registro, vá para Opções no Gerenciador de usuários e selecione Captcha - reCaptcha como o Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Chave Pública"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Usados ​​no código JavaScript que é servido para os seus usuários. Veja a descrição plugin para instruções sobre como obter uma chave pública."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Cchave Privada"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Utilizado na comunicação entre o servidor eo servidor ReCaptha. Certifique-se de manter isso em segredo. Veja a descrição plugin para instruções sobre como obter uma chave privada."
PLG_RECAPTCHA_THEME_LABEL="Tema"
PLG_RECAPTCHA_THEME_DESC="Define qual o tema a ser usado para reCAPTCHA."
PLG_RECAPTCHA_THEME_RED="Vermelho"
PLG_RECAPTCHA_THEME_WHITE="Branco"
PLG_RECAPTCHA_THEME_BLACKGLASS="BlackGlass"
PLG_RECAPTCHA_THEME_CLEAN="Clean"
PLG_RECAPTCHA_LANG_LABEL="Idioma"
PLG_RECAPTCHA_LANG_DESC="Selecione o idioma para o reCAPTCHA. Se padrão está definido eo arquivo de linguagem tem uma tradução personalizado, ele será usado."

