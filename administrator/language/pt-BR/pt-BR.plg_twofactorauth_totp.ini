PLG_TWOFACTORAUTH_TOTP="Autenticação de dois fatores - Google Autenticador"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Você não inseriu um código de segurança válido. Por favor, verifique a sua configuração Google Authenticator e certifique-se de que a hora do dispositivo corresponde ao tempo no site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Este recurso permite que você use o Google Authenticator, ou um aplicativo compatível, para autenticação de dois fatores. No topo do seu nome de usuário e senha, você também terá que fornecer um código de segurança de seis dígitos gerado pelo Google Authenticator para ser capaz de efetuar login no site. O código de segurança é girada a cada 30 segundos. Isso proporciona proteção extra contra hackers o login em sua conta, mesmo se eles foram capazes de se apossar de sua senha."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Autenticador"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Autenticação de dois fatores está disponível"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! vem com um sistema de autenticação de dois fatores embutido. Ele protege o seu login do site com um código secreto secundário que está mudando a cada 30 segundos. Você pode usar seu dispositivo móvel eo <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_"> Google Authenticator </ a> aplicativo para produzir esse código. <br/> Por clicando no botão abaixo: <ul> <li> Joomla! irá permitir a autenticação de dois fatores plugins </ li> <li> autenticação de dois fatores vai estar disponível para todos os usuários. </ li> <li> Cada usuário pode configurar a autenticação de dois fatores em detalhes do usuário. </ li> <li > você pode sempre desativar plug-in Two factor Authentication, ou configurá-lo para uso de back-end só. </ li> <li> você será levado para sua página de perfil do usuário, onde você pode encontrar mais informações sobre a autenticação de dois fatores e habilitá-lo para o usuário conta. </ li> </ ul>"
